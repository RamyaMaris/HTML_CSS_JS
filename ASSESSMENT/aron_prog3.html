<!DOCTYPE html>
<html>
<body>

<canvas id="shapes" width="500" height="200" style="border:1px solid #d3d3d3
;">
</canvas>

<script>
    var c = document.getElementById("shapes");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.rect(20, 20, 150, 100);
    ctx.stroke();
    ctx.closePath();

    ctx.beginPath();
    ctx.arc(300, 75, 50, 0, 2 * Math.PI);
    ctx.stroke()
    ctx.closePath();

</script>
