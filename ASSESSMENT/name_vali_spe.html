<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

  </head>
  <body>
    <form action="">
      <div>

        <div>
          <table>
            <tr>
              <th>User Reigistration</th>
            </tr>
            <tr>
              <td>
                  <label for="userName">User Name:</label>
              </td>
              <td>
                <input id="user_name" type="text" name="userName" value="" required="required">
              </td>
            </tr>
            <tr>
              <td>
                <label for="userPwd">Password:</label>
              </td>
              <td>
                <input id="user_pwd" type="password" name="userPwd" value="" required pattern="[0-9a-zA-Z_.-]*">
              </td>
            </tr>
            <tr>
              <td>
                <label for="rePwd">Retype Password:</label>
              </td>
              <td>
                <input id="re_pwd" type="password" name="rePwd" value="" required="required">
              </td>
            </tr>
            <tr>
              <td>
                <label for="userAge">Age:</label>
              </td>
              <td>
                <input id="user_age" type="number" name="userAge" value="" required="required">
              </td>
            </tr>
            <tr>
              <td>
                <button type="submit" name="">Submit</button>

              </td>
              <td>
                <button type="reset" name="">Reset</button>
              </td>
            </tr>
          </table>

        </div>
      </div>

    </form>
    <script>
    var input1 = document.querySelector("user_name");
    input1.oninvalid = function(event) {
    event.target.setCustomValidity("Special characters are not allowed.");
    }

    </script>
  </body>
</html>
