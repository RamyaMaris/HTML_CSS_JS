<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
    function setCookie() {
      var cname = document.getElementById('user_name').value;
      var cage = document.getElementById('user_age').value;
      document.cookie = cname + "=" + cage + ";";
    }
function nameValidate() {

    let user_name = (document.getElementById("user_name").value).toLocaleUpperCase();

  for (i = 0; i < user_name.length; i++) {
    let ascii_dec = user_name.charCodeAt(i);
    if ((ascii_dec < 65 || ascii_dec > 90)) {
      window.alert("Please Enter Name as text no special character");
      break;
    }
  }
}
function pwdValidate() {
  var  pwd1 = document.getElementById("user_pwd").value;
  var  pwd2 = document.getElementById("re_pwd").value;
    if (pwd1 != pwd2) {
      window.alert("The passwords do not match");
    }
  }

  function ageValidate() {
    if (document.getElementById("user_age").value < 19) {
      window.alert("Age should be above 18");
    }
  }
    </script>
  </head>
  <body>
    <form action="">
      <div>

        <div>
          <table>
            <tr>
              <th>User Reigistration</th>
            </tr>
            <tr>
              <td>
                  <label for="userName">User Name:</label>
              </td>
              <td>
                <input id="user_name" type="text" name="userName" value="" required="required">
              </td>
            </tr>
            <tr>
              <td>
                <label for="userPwd">Password:</label>
              </td>
              <td>
                <input id="user_pwd" type="password" name="userPwd" value="" required="required">
              </td>
            </tr>
            <tr>
              <td>
                <label for="rePwd">Retype Password:</label>
              </td>
              <td>
                <input id="re_pwd" type="password" name="rePwd" value="" required="required">
              </td>
            </tr>
            <tr>
              <td>
                <label for="userAge">Age:</label>
              </td>
              <td>
                <input id="user_age" type="number" name="userAge" value="" required="required">
              </td>
            </tr>
            <tr>
              <td>
                <button type="submit" name="" onclick="setCookie();nameValidate();pwdValidate();ageValidate();">Submit</button>

              </td>
              <td>
                <button type="reset" name="">Reset</button>
              </td>
            </tr>
          </table>

        </div>
      </div>

    </form>

  </body>
</html>
