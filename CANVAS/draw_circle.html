<!DOCTYPE html>
<html>
  <body>

    <canvas id="myCanvas" width="200" height="300" style="border:1px solid #000000;">
      Your browser does not support the canvas element.
    </canvas>

    <script>
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      ctx.beginPath();
      /* arc syntax arc(x,y,r,startangle,endangle)
       The x and y parameters define the x- and y-coordinates of the center of the circle.*/
      ctx.arc(55, 70, 50, 0, 2 * Math.PI);
      ctx.stroke();
    </script>

  </body>
</html>
