<html>
  <head>
    <title>
      Canvas
    </title>
  </head>
  <body>

    <!-- fillrect -->
    <canvas id="canvas" width="200" height="200"></canvas>
    <script>
      var ctx = canvas.getContext('2d');
      ctx.fillStyle = "Yellow";
      ctx.fillRect(25, 25, 170, 100);
    </script>
  </body>
</html>
