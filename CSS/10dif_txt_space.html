<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> HTML page with text in three lines. Each line should have different text spacing.</title>
    <style type="text/css">
p.smallSpace {letter-spacing: 1px;}
p.bigSpace {letter-spacing: 5px;}
</style>
  </head>
  <body>
    <p class="smallSpace">
    Check out the difference between the letter spacing in this
    paragraph
    </p>
    <p class="bigSpace">
    and the letter spacing in this paragraph
    </p>
  </body>
</html>
