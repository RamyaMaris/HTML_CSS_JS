<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>a HTML page with text in multiple lines and use different text-decorations for the same</title>
    <style type="text/css">
h1 {text-decoration: line-through;}
h2 {text-decoration: underline;}
p {text-decoration: overline;}
a {text-decoration: none;}
</style>
  </head>
  <body>
    <p>
    Paragraph with a line over it
    </p>
    <h1>
    Heading with a line through it
    </h1>
    <h2>
    Heading with an underline
    </h2>
    <a href="http://www.yahoo.com" target="_blank">This link is not
    underlined</a>

  </body>
</html>
