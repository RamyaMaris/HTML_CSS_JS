<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> HTML page with text in two lines. Each line should have different text directions</title>
    <style type="text/css">
p.standard {direction: ltr;}
p.reverse {direction: rtl;}
</style>
  </head>
  <body>
    <p class="standard">
This text goes from left to right
</p>
<p class="reverse">
This text goes from right to left
</p>

  </body>
</html>
