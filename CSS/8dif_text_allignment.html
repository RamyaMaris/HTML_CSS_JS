<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>a HTML page with text in three lines. Each line should have different text alignment.</title>
    <style type="text/css">
p {text-align: left;}
h1 {text-align: right;}
h2 {text-align: center;}
</style>
  </head>
  <body>

    <p>
    This text is aligned to the left
    </p>
    <h1>
    This text is aligned to the right
    </h1>
    <h2>
    This text is aligned to the center
    </h2>
  </body>
</html>
