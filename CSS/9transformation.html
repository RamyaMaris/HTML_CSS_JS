<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML page with text in three lines. Each line should have different text capitalization </title>
    <style type="text/css">
h1 {text-transform: lowercase;}
h2 {text-transform: uppercase;}
h3 {text-transform: capitalize;}
</style>
  </head>
  <body>
    <h1>
    This text will be in all lowercase characters
    </h1>
    <h2>
    This text will be in all uppercase characters
    </h2>
    <h3>
    This text will have each first letter of each word in the sentence
    capitalized
    </h3>
  </body>
</html>
