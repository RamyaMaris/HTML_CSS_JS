<!DOCTYPE html>
<html>
  <style>
    .mystyle {
      background-color: coral;
      padding: 16px;
    }
    .yourstyle {
      background-color: yellow;
      padding: 20px;
    }
  </style>

  <body>
    <div id="myDIV" class="mystyle">
      <p>I am myDIV.</p>
    </div>
    <div id="yourDIV" class="yourstyle">
      <p>I am also myDIV.</p>
    </div>

    <button onclick="myFunction()">Try it</button>

    <script>
      function myFunction() {
        if (document.getElementById("myDIV").className == "yourstyle") {
          document.getElementById("yourDIV").className = "yourstyle";
          document.getElementById("myDIV").className = "mystyle";

        } else {
          document.getElementById("yourDIV").className = "mystyle";
          document.getElementById("myDIV").className = "yourstyle";

        }
      }
    </script>

  </body>

</html>
