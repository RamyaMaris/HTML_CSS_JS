<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Select Validate</title>
  </head>
  <body>
    <h1>The select required attribute</h1>

    <p>The required attribute specifies that the user is required to select a value before submitting the form:</p>

    <form action="#">
      <label for="cars">Choose a car:</label>
      <select name="cars" id="cars" required="required">
        <option value="">None</option>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select>
      <br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
