<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="" action="#" method="post">
      <input type="text" id="temp" onkeyup="count();">
      <input type="number" id="n" min="0" max="10" name="" onkeydown="stop();" value="0">
    </form>

    <p id="res1" onmouseover="st();">
      This is a sample text</p>

    <p id="res"></p>
    <script type="text/javascript">
      let len = 0;
      function count() {
        len += 1;
        document.getElementById("res").innerHTML = len;
      }
      function stop() {
        window.alert("not allowed, please select using the range");
      }
      function st() {
        document.getElementById("res1").style.color = "red";

      }
    </script>

  </body>
</html>
