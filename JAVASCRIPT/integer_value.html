    <title> JavaScript program to check whether two given integer values are in the range
50..99 (inclusive). Return true if either of them are in the said range</title>
<script type="text/javascript">
  function number_check(x,y) {
    if((x >= 50 && x <= 99) || (y >=50 && y <= 99))
    {
      return true;
    }
    else {
      return false;
    }
  }
console.log(number_check(12,102));
console.log(number_check(50,82));
console.log(number_check(8,98));
</script>
