<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript program to calculate multiplication and division of two numbers </title>
    <style type="text/css">
      body {
        margin : 30px;
      }
    </style>
    <script type="text/javascript">
      function multiplication(){
        n1 = document.getElementById("firstNo").value;
        n2 = document.getElementById("secondNo").value;
        document.getElementById("result").innerHTML = n1 * n2;
      }
      function division(){
        n1 = document.getElementById("firstNo").value;
        n2 = document.getElementById("secondNo").value;
        document.getElementById("result").innerHTML = n1/n2;
      }

    </script>
  </head>
  <body>
    <form>
      First Number : <input type="text" name="firstNo"/> <br>
      Second Number : <input type="text" name="secondNo"/> <br>
      <input type="button" onclick="multiplication()" value="Multiply">
      <input type="button" onclick="division()" value="Division">
    </form>
    <p>The Result is :<br>
    <span id = "result"></span></p>
  </body>
</html>
