<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p id="res"></p>
    <script type="text/javascript">
      const number = parseInt(prompt('Enter the number to find if it is prime '));
      let is_prime = true;
      for (var i = 2; i < number - 1; i++) {
        if ((number % i) == 0)
          is_prime = false;
        }
      document.getElementById("res").innerHTML = is_prime;
    </script>
  </body>
</html>
